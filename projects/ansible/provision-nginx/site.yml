- hosts: web
  become: yes
  tasks:
    - name: Install nginx
      ansible.builtin.package:
        name: nginx
        state: present
    - name: Ensure nginx running
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes
    - name: Template index
      ansible.builtin.copy:
        dest: /usr/share/nginx/html/index.html
        content: "<h1>Hello from Ansible</h1>"
